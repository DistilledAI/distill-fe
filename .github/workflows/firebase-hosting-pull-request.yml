name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install and build
        run: npm ci && npm run build
        env:
          CI: false
          VITE_BASE_API_URL=https://api-echo.distilled.ai/distill
          VITE_SOCKET_URL=wss://api-echo.distilled.ai
          VITE_GROUP_DEFAULT_FOR_PRIVATE_AGENT=396
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MESS_DISTILLED_AI }}'
          channelId: live
          projectId: mess-distilled-ai
