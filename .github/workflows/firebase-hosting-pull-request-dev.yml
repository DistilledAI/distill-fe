name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - develop
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:

      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ./node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Yarn
        run: npm install -g yarn
      
      - name: Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn --ignore-platform --ignore-engines --silent
      
      - name: Build
        run: yarn build
        env:
          CI: false
          VITE_BASE_API_URL: https://api-echo.distilled.ai/distill
          VITE_SOCKET_URL: wss://api-echo.distilled.ai
          VITE_GROUP_DEFAULT_FOR_PRIVATE_AGENT: 40
          VITE_GIT_COMMIT_ID: ${{ github.sha }}

      - name: Import Firebase service account credentials
        id: import-credentials
        run : |
          echo ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MESS_DISTILLED_AI }} | base64 -d > $(pwd)/serviceaccount.json
          echo "file_path=$(pwd)/serviceaccount.json" >> $GITHUB_OUTPUT

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.import-credentials.outputs.file_path }}
        run: yarn firebase deploy --only hosting:mesh-distilled-ai-dev

      - name: Remove credentials file
        if: success() || failure()
        run: rm ${{ steps.import-credentials.outputs.file_path }}